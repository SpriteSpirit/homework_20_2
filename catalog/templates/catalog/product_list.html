{% extends 'catalog/base.html' %}
{% load my_filters %}
{% block content %}

<div class="row">
    {% for object in object_list %}
    <div class="col-md-2">
        <div class="card box-shadow bg-dark h-100">
            {% include 'catalog/includes/inc_img.html' %}
            <div class="card-header my-1">
                <div class="product-title-box">
                    <h3 class="my-0 font-weight-normal text-warning text-center" style="font-size: 1.2em;">{{ object.name }}</h3>
                </div>
            </div>
            <div class="card-body text-center text-white">
                <h1 class="card-title pricing-card-title" style="font-size: 1.2em;">{{ object.price|currency}}</h1>
            </div>
            <div class="card-footer mb-3">
                <a href="{% url 'catalog:product_detail' object.id  %}">
                    <button type="button" class="btn btn-lg btn-block bg-warning text-emphasis-dark w-100">Подробнее
                    </button>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
